<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile | TobiForce HRMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0f172a;
            letter-spacing: -0.01em;
            display: none;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(67, 56, 202, 0.08) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(30, 27, 75, 0.1) 0px, transparent 50%);
            background-color: #f8fafc;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* --- ANIMASI BARU --- */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-profile-card {
            opacity: 0;
            animation: slideUpFade 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .card-interaction {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-interaction:hover {
            background: white;
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05);
            border-color: rgba(79, 70, 229, 0.2);
        }

        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .no-select { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
    </style>
</head>
<body class="text-slate-800 no-select">

    <div class="mesh-bg"></div>

    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/40 z-40 hidden md:hidden" onclick="toggleSidebar()"></div>

    <div class="min-h-screen flex">
        <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-[#1E293B] text-white z-50 transform -translate-x-full md:translate-x-0 md:relative sidebar-transition flex-shrink-0 shadow-2xl">
            <div class="p-6 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-indigo-500 p-2 rounded-lg shadow-lg">
                        <i class="fas fa-bolt-lightning text-xl"></i>
                    </div>
                    <span class="text-xl font-extrabold tracking-tighter uppercase">TOBIFORCE</span>
                </div>
            </div>
            <nav id="dynamicNav" class="mt-6 px-4 space-y-2"></nav>
        </aside>

        <div class="flex-1 flex flex-col min-w-0">
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 md:px-8 py-4 flex justify-between items-center sticky top-0 z-30">
                <div class="flex items-center space-x-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-slate-600 p-2 hover:bg-slate-100 rounded-lg"><i class="fas fa-bars text-xl"></i></button>
                    <div class="flex items-center gap-3">
                         <i class="fas fa-address-card text-indigo-500 text-lg"></i>
                         <div>
                            <h2 class="text-lg font-bold text-slate-800 tracking-tight leading-tight">Profil Personal</h2>
                            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest hidden sm:block">Sinkronisasi Cloud Aktif</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-bold text-slate-700" id="topNavNama">...</p>
                        <p class="text-[9px] text-indigo-500 font-black uppercase tracking-widest">Verified Staff</p>
                    </div>
                    <div class="w-10 h-10 bg-indigo-600 text-white flex items-center justify-center rounded-2xl shadow-lg font-bold" id="avatarInit">-</div>
                </div>
            </header>

            <main class="p-4 md:p-8 flex justify-center">
                <div class="w-full max-w-2xl">
                    <div class="glass-card rounded-[2.5rem] shadow-2xl overflow-hidden">
                        <div class="h-32 bg-[#1E293B] relative overflow-hidden">
                            <div class="absolute inset-0 opacity-10">
                                <i class="fas fa-bolt-lightning text-9xl absolute -right-4 -bottom-4 text-white"></i>
                            </div>
                            <div class="absolute -bottom-12 left-1/2 -translate-x-1/2 sm:left-10 sm:translate-x-0">
                                <div class="w-24 h-24 bg-white p-1 rounded-3xl shadow-2xl">
                                    <div class="w-full h-full bg-slate-100 rounded-[1.25rem] flex items-center justify-center text-indigo-500 text-4xl">
                                        <i class="fas fa-circle-user"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pt-16 px-8 pb-10">
                            <div class="flex flex-col sm:flex-row justify-between items-center gap-6 mb-10 text-center sm:text-left">
                                <div class="space-y-1">
                                    <div class="flex items-center gap-2 justify-center sm:justify-start">
                                        <h1 class="text-2xl font-extrabold text-slate-800" id="displayNama">Memuat...</h1>
                                        <i class="fas fa-check-circle text-indigo-500 text-xs"></i>
                                    </div>
                                    <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Employee ID: <span class="text-slate-600" id="empID">...</span></p>
                                </div>
                                <button onclick="bukaModal()" class="group px-6 py-3 bg-[#1E293B] text-white rounded-2xl hover:bg-indigo-600 transition-all duration-300 text-[10px] font-black uppercase tracking-widest flex items-center shadow-xl active:scale-95">
                                    <i class="fas fa-user-pen mr-2 text-indigo-400 group-hover:text-white transition-colors"></i> Perbarui Profil
                                </button>
                            </div>

                            <div id="content" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 z-[60] hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-md" onclick="tutupModal()"></div>
            <div class="bg-white rounded-[2.5rem] shadow-2xl sm:max-w-lg sm:w-full z-10 overflow-hidden">
                <div class="px-8 py-6 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                    <h3 class="text-sm font-black text-slate-800 uppercase tracking-widest">Edit Informasi</h3>
                    <button onclick="tutupModal()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times"></i></button>
                </div>
                <div id="dynamicForm" class="px-8 py-8 space-y-5 max-h-[60vh] overflow-y-auto"></div>
                <div class="px-8 py-8 bg-slate-50 flex flex-col sm:flex-row-reverse gap-3">
                    <button id="btnSimpan" onclick="simpanPerubahan()" class="flex-1 px-8 py-4 bg-indigo-600 text-white font-black text-[10px] uppercase rounded-2xl shadow-lg shadow-indigo-100 transition-all">Simpan Perubahan</button>
                    <button onclick="tutupModal()" class="flex-1 px-8 py-4 text-slate-400 font-black text-[10px] uppercase">Batal</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../navbar.js"></script>
    <script>
        const userLogin = localStorage.getItem("userName");
        const role = localStorage.getItem("userRole");
        const CACHE_KEY = "tobiforce_global_cache";

        if (role !== "staff" || !userLogin) {
            window.location.href = "../index.html";
        } else {
            document.body.style.display = "block";
        }

        let headers = [];
        let profileData = [];

        function formatTanggalProfil(val) {
            if(!val) return "-";
            const d = new Date(val);
            if(isNaN(d.getTime())) return val;
            return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
        }

        function formatTanggalInput(val) {
            if(!val) return "";
            const d = new Date(val);
            if(isNaN(d.getTime())) return "";
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebarOverlay').classList.toggle('hidden');
        }

        async function getProfile() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            
            if (cachedData) {
                const parsed = JSON.parse(cachedData);
                const myData = parsed.data.find(row => row[0] === userLogin);
                if (myData) {
                    headers = parsed.headers;
                    profileData = myData;
                    renderUI();
                    console.log("âš¡ Loaded from Cache");
                    fetchFromServer(false); 
                    return;
                }
            }
            fetchFromServer(true);
        }

        async function fetchFromServer(showLoading) {
            const contentDiv = document.getElementById('content');
            if(showLoading) {
                contentDiv.innerHTML = `<div class="col-span-full py-12 text-center text-slate-400 font-black text-[10px] uppercase tracking-widest"><i class="fas fa-spinner fa-spin mb-2 text-xl"></i><br>Syncing...</div>`;
            }

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getStaffProfile&username=${userLogin}`);
                const res = await response.json();
                if (res.status === 'sukses') {
                    headers = res.headers;
                    profileData = res.data;
                    renderUI();
                    updateGlobalCache(res.headers, res.data);
                }
            } catch (err) { console.error("Sync failed"); }
        }

        function renderUI() {
            const contentDiv = document.getElementById('content');
            const displayName = profileData[1] || profileData[0];
            
            document.getElementById('displayNama').innerText = displayName;
            document.getElementById('topNavNama').innerText = displayName;
            document.getElementById('avatarInit').innerText = displayName.charAt(0).toUpperCase();
            document.getElementById('empID').innerText = profileData[0];

            let html = "";
            headers.forEach((header, index) => {
                let val = profileData[index] || '-';
                const h = header.toLowerCase();
                if (h.includes('tgl') || h.includes('tanggal')) val = formatTanggalProfil(val);

                let icon = 'fa-info-circle';
                if(h.includes('nama')) icon = 'fa-user-tag';
                else if(h.includes('kelamin')) icon = 'fa-venus-mars';
                else if(h.includes('alamat')) icon = 'fa-map-location-dot';
                else if(h.includes('telp') || h.includes('hp')) icon = 'fa-mobile-screen-button';
                else if(h.includes('jabatan')) icon = 'fa-briefcase';

                const delay = index * 0.05;

                html += `
                    <div class="animate-profile-card p-5 bg-white/50 border border-slate-100 rounded-[1.5rem] card-interaction group" style="animation-delay: ${delay}s">
                        <div class="flex items-start justify-between">
                            <div class="space-y-1">
                                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2 group-hover:text-indigo-500 transition-colors">
                                    <i class="fas ${icon} text-xs opacity-70"></i> ${header}
                                </p>
                                <p class="text-slate-800 font-extrabold text-sm leading-tight">${val}</p>
                            </div>
                            <div class="w-6 h-6 rounded-full bg-slate-100 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 transform scale-50 group-hover:scale-100">
                                <i class="fas fa-fingerprint text-indigo-400 text-[10px]"></i>
                            </div>
                        </div>
                    </div>`;
            });
            contentDiv.innerHTML = html;
        }

        function updateGlobalCache(h, singleData) {
            const cached = localStorage.getItem(CACHE_KEY);
            if (cached) {
                let parsed = JSON.parse(cached);
                const index = parsed.data.findIndex(row => row[0] === userLogin);
                if (index !== -1) {
                    parsed.data[index] = singleData;
                    localStorage.setItem(CACHE_KEY, JSON.stringify(parsed));
                }
            }
        }

        function bukaModal() {
            const formContainer = document.getElementById('dynamicForm');
            formContainer.innerHTML = headers.map((header, index) => {
                const isUsername = index === 0;
                const h = header.toLowerCase();
                let inputHTML = "";
                const baseClass = "w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none font-bold text-sm transition-all";

                if (h.includes('kelamin') || h === 'jk') {
                    inputHTML = `<select id="input_${header}" class="${baseClass}">
                        <option value="Laki-laki" ${profileData[index] === 'Laki-laki' ? 'selected' : ''}>Laki-laki</option>
                        <option value="Perempuan" ${profileData[index] === 'Perempuan' ? 'selected' : ''}>Perempuan</option>
                    </select>`;
                } else if (h.includes('tgl') || h.includes('tanggal')) {
                    inputHTML = `<input type="date" id="input_${header}" value="${formatTanggalInput(profileData[index])}" class="${baseClass}">`;
                } else {
                    inputHTML = `<input type="text" id="input_${header}" value="${profileData[index]}" ${isUsername ? 'readonly class="w-full px-4 py-3 bg-slate-100 border rounded-2xl text-slate-400 cursor-not-allowed font-bold text-sm"' : `class="${baseClass}"`}>`;
                }
                return `<div class="space-y-2"><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">${header}</label>${inputHTML}</div>`;
            }).join('');
            document.getElementById('editModal').classList.remove('hidden');
        }

        function tutupModal() { document.getElementById('editModal').classList.add('hidden'); }

        async function simpanPerubahan() {
            const btn = document.getElementById('btnSimpan');
            btn.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...`;
            btn.disabled = true;

            const payload = { action: 'updateStaff', username: userLogin };
            headers.forEach((header, index) => {
                const input = document.getElementById(`input_${header}`);
                if (index > 0 && input) {
                    if (input.type === 'date' && input.value) {
                        const [y, m, d] = input.value.split('-');
                        payload[header] = `${d}/${m}/${y}`;
                    } else payload[header] = input.value;
                }
            });

            try {
                const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await response.json();
                if (res.status === 'sukses') {
                    localStorage.removeItem(CACHE_KEY); 
                    location.reload(); 
                }
            } catch (err) { alert("Gagal memperbarui data."); }
            finally {
                btn.innerHTML = "Simpan Perubahan";
                btn.disabled = false;
            }
        }

        window.onload = getProfile;
    </script>
</body>
</html>
